<body>
 <div type="button" id="sound"class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-volume-off"></span> </div>
  <h1 id="hide">gyroscope jump gyroscope jump game</h1>
  <div id="score">Score: 0</div>
